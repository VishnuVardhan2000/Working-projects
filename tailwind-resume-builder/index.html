<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Resume Builder - VishnuVardhan2000</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    @media print { body * { visibility: hidden; } #preview, #preview * { visibility: visible; } #preview { position: absolute; left: 0; top: 0; } }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-5xl md:text-6xl font-black bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent mb-4">
        Resume Builder
      </h1>
      <p class="text-xl text-white/80 max-w-2xl mx-auto">Enter your details, preview, export PDF. Tailwind + Async JS.</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-8 items-start">
      <!-- Form -->
      <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 lg:p-12 border border-white/20 shadow-2xl">
        <h2 class="text-3xl font-bold text-white mb-8">Edit Resume</h2>
        <div class="space-y-6">
          <input id="name" type="text" placeholder="Full Name (e.g. Vardhan Doharey)" 
                 class="w-full p-5 text-xl bg-white/20 rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none transition-all duration-300 hover:border-white/50">
          <input id="title" type="text" placeholder="Job Title (e.g. Full Stack Developer)" class="w-full p-5 bg-white/20 rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none">
          <input id="email" type="email" placeholder="Email" class="w-full p-5 bg-white/20 rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none">
          <input id="github" type="url" placeholder="GitHub (https://github.com/VishnuVardhan2000)" class="w-full p-5 bg-white/20 rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none">
          <input id="linkedin" type="url" placeholder="LinkedIn" class="w-full p-5 bg-white/20 rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none">
          <textarea id="summary" placeholder="Professional Summary (3-4 sentences about your skills)" 
                    rows="5" class="w-full p-5 bg-white/20 rounded-2xl border-2 border-white/30 focus:border-blue-400 focus:outline-none resize-vertical"></textarea>
        </div>
        <button onclick="generatePDF()" 
                class="mt-10 w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-xl font-bold py-5 px-8 rounded-2xl shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
          ðŸŽ¨ Preview & Download PDF
        </button>
      </div>

      <!-- Preview -->
      <div id="preview-section" class="hidden lg:block">
        <div id="preview" class="bg-white rounded-3xl p-12 shadow-2xl min-h-[800px] print:min-h-0">
          <!-- Content populates via JS -->
        </div>
      </div>
    </div>

    <!-- Mobile Preview Trigger -->
    <div id="mobile-preview-trigger" class="lg:hidden mt-8 text-center">
      <button onclick="toggleMobilePreview()" class="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-2xl font-bold text-lg">
        ðŸ‘€ Show Preview
      </button>
    </div>
  </div>

  <script>
    function updatePreview() {
      const name = document.getElementById('name').value || 'Your Name';
      const title = document.getElementById('title').value || 'Developer';
      const email = document.getElementById('email').value || 'email@example.com';
      const github = document.getElementById('github').value || '#';
      const linkedin = document.getElementById('linkedin').value || '#';
      const summary = document.getElementById('summary').value || 'Professional summary goes here...';

      document.getElementById('preview').innerHTML = `
        <div class="print:max-w-4xl mx-auto">
          <header class="flex flex-wrap items-start justify-between mb-12 pb-8 border-b-4 border-gray-200">
            <div>
              <h1 id="p-name" class="text-5xl lg:text-6xl font-black text-gray-900 leading-tight">${name}</h1>
              <h2 id="p-title" class="text-2xl lg:text-3xl font-bold text-gray-700 mt-2">${title}</h2>
            </div>
            <div class="text-right mt-4 lg:mt-0">
              <p class="text-lg text-blue-600 font-semibold">${email}</p>
              <p><a href="${github}" class="text-purple-600 hover:text-purple-800 font-semibold text-lg">GitHub</a></p>
              <p><a href="${linkedin}" class="text-blue-600 hover:text-blue-800 font-semibold text-lg">LinkedIn</a></p>
            </div>
          </header>
          
          <section class="mb-16">
            <h3 class="text-3xl font-bold text-gray-800 mb-6 pb-3 border-b-4 border-blue-500">Professional Summary</h3>
            <p id="p-summary" class="text-xl leading-relaxed text-gray-700">${summary}</p>
          </section>
          
          <section>
            <h3 class="text-3xl font-bold text-gray-800 mb-6 pb-3 border-b-4 border-green-500">Skills</h3>
            <div class="grid md:grid-cols-2 gap-6">
              <div class="space-y-3">
                <div class="flex items-center">
                  <div class="w-3 h-3 bg-blue-500 rounded-full mr-3"></div>
                  <span class="font-semibold">JavaScript (ES6+)</span>
                </div>
                <div class="flex items-center">
                  <div class="w-3 h-3 bg-purple-500 rounded-full mr-3"></div>
                  <span class="font-semibold">Node.js</span>
                </div>
              </div>
              <div class="space-y-3">
                <div class="flex items-center">
                  <div class="w-3 h-3 bg-indigo-500 rounded-full mr-3"></div>
                  <span class="font-semibold">Tailwind CSS</span>
                </div>
                <div class="flex items-center">
                  <div class="w-3 h-3 bg-emerald-500 rounded-full mr-3"></div>
                  <span class="font-semibold">Git/GitHub</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      `;
    }

    let mobilePreviewOpen = false;
    function toggleMobilePreview() {
      const preview = document.getElementById('preview-section');
      mobilePreviewOpen = !mobilePreviewOpen;
      preview.classList.toggle('hidden', !mobilePreviewOpen);
      if (mobilePreviewOpen) updatePreview();
    }

    async function generatePDF() {
      updatePreview();
      document.getElementById('preview-section').classList.remove('hidden');
      
      const element = document.getElementById('preview');
      const opt = {
        margin: [0.5, 0.5, 0.5, 0.5],
        filename: 'Vardhan_Doharey_Resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      
      try {
        await html2pdf().set(opt).from(element).save();
        console.log('PDF generated!');
      } catch (e) {
        alert('PDF generation failed. Try again.');
      }
    }

    // Live preview on input
    document.querySelectorAll('input, textarea').forEach(el => {
      el.addEventListener('input', updatePreview);
    });
  </script>
</body>
</html>
